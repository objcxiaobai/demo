<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <title>邀请涵</title>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-item">
          <img src="./img/slide-1-bg.jpg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.1s"
            swiper-animate-delay="0.1s" alt="" />
          <img src="./img/slide-2-bg.jpg" class="item-img-two ani" swiper-animate-effect="fadeInDown"
            swiper-animate-delay="0.3s" />
          <img src="./img/slide-3-bg.jpg" class="item-img-three ani" swiper-animate-effect="fadeInUp"
            swiper-animate-duration="0.6s" swiper-animate-delay="0.7s" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-item">
          <img src="./img/slide-1-bg.jpg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.1s"
            alt="" />
          <img src="./img/slide-2-bg.jpg" class="item-img-two ani" swiper-animate-effect="fadeInDown"
            swiper-animate-delay="0.3s" />
          <img src="./img/slide-2-1-bg.jpg" class="item-img-three ani" swiper-animate-effect="fadeInUp"
            swiper-animate-duration="0.4s" swiper-animate-delay="0.4s" />
          <img src="./img/font1.jpg" class="font-1 ani" swiper-animate-effect="fadeInRight"
            swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" />
          <img src="./img/font2.jpg" class="font-2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s"
            swiper-animate-delay="0.6s" />
          <img src="./img/font3.jpg" class="font-3 ani" swiper-animate-effect="fadeInLeft"
            swiper-animate-duration="0.7s" swiper-animate-delay="0.7s" />
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-item">
          <img src="./img/slide-1-bg.jpg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.1s"
            alt="" />
          <img src="./img/slide-2-bg.jpg" class="item-img-two ani" swiper-animate-effect="fadeInDown"
            swiper-animate-delay="0.3s" />
          <img src="./img/3.jpg" class="text-1 ani" alt="" swiper-animate-effect="fadeInUp"
            swiper-animate-delay="0.4s" />
          <img src="./img/4.jpg" class="text-2 ani" alt="" swiper-animate-effect="fadeInUp"
            swiper-animate-delay="0.5s" />
          <img src="./img/5.jpg" class="text-3 ani" alt="" swiper-animate-effect="fadeInUp"
            swiper-animate-delay="0.6s" />
          <img src="./img/6.jpg" class="text-4 ani" alt="" swiper-animate-effect="fadeInUp"
            swiper-animate-delay="0.7s" />
          <img src="./img/7.jpg" class="text-5 ani" alt="" swiper-animate-effect="fadeInUp"
            swiper-animate-delay="0.8s" />
        </div>
      </div>
    </div>
  </div>
  <script src="./js/swiper.min.js"></script>
  <script src="./js/swiper.animate1.0.3.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      lazy: {
        loadPrevNext: true,
      },
      on: {
        init: function () {
          swiperAnimateCache(this); //隐藏动画元素 
          swiperAnimate(this); //初始化完成开始动画
        },
        slideChangeTransitionEnd: function () {
          swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        }
      }
    });
  </script>
</body>

</html>
